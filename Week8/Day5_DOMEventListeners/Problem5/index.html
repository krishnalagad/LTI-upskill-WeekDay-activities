<!DOCTYPE html>
<html>
<head>
	<title>Typing Event</title>
	<script src="./script.js"></script>
	<style type="text/css">
		body {
			text-align: center;
		}
		h1 {
			margin-top: 100px;
		}
		#instructions {
			margin-top: 50px;
			margin-bottom: 50px;
			text-align: center;
		}
		#start {
			padding: 10px 20px;
			font-size: 16px;
			/* background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer; */
		}
		#gamePage {
			margin-top: 50px;
			text-align: center;
		}
		h2 {
			margin-bottom: 20px;
		}
		#typedWord {
			font-size: 22px;
			/* font-weight: bold; */
			text-transform: uppercase;
		}
	</style>
</head>
<body>
	<h1>Typewriting Event</h1>
	<div id="instructions">
		<h2>Instructions:</h3>
		<p>The participant should see only themonitor and type their name.</p>
		<p>If the name is written correctly then the participant can receive a small gift.</p>
	</div>
	<button id="start" onclick="showGamePage()">Start the game</button>
	<div id="gamePage" style="display: none;">
		<h2>Start Typing Your Name</h2>
		<span id="typedWord"></span>
	</div>
</body>
</html>

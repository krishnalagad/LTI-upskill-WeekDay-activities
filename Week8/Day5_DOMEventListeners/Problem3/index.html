<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style type="text/css">
      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }
      input[type="text"] {
        width: 200px;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        background-color: #008cba;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:focus {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
      <label for="fname">First Name:</label>
      <input
        type="text"
        id="fname"
        name="fname"
        onblur="capitalizeFirstLetter(this)"
      />
      <br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        onblur="capitalizeFirstLetter(this)"
      />
      <br />
      <button type="submit" onfocus="changeBackgroundColor()">Submit</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
